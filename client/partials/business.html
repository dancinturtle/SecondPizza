<div class="container" ng-controller="loginCtrl">
    <h2>Welcome {{business_info.name}}!</h2>

    <div class="row">
        <div class="col-md-6">
            <table class="table table-bordered table-striped">
                <thead>
                    <th>Charity donated to:</th>
                    <th>Hashtag:</th>
                    <th>Time left:</th>
                    <th>Description:</th>
                    <th>Total donation:</th>
                    <th>Money left to raise:</th>
                </thead>
                <tbody>
                    <tr>
                        <td ng-bind="business_info.charity"></td>
                        <td ng-bind="business_info.hashtag"></td>
                        <td ng-bind="business_info.expiration_date"></td>
                        <td ng-bind="business_info.donationscol"></td>
                        <td ng-bind="business_info.total_amount"></td>
                        <td ng-bind="business_info.amount_left"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="col-md-6">
            <p>
                Tweets! [currently #Beyonce]
            </p>
            <ul>
                <li ng-repeat="x in hashtagData.statuses">{{x.text}}</li>
            </ul>
            <!-- <ul>

                <li>I donated $5! #DominosLovesRescueMe</li>
                <li>I donated $15! #DominosLovesRescueMe</li>
                <li>I donated $5! Pizza for the homeless! #DominosLovesRescueMe</li>
            </ul> -->
        </div>


    </div>

<div class="row">
    <div class="progress">
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="{{business_info.amount_left/business_info.total_amount * 100}}" aria-valuemin="0" aria-valuemax="100" style="width:{{business_info.amount_left/business_info.total_amount * 100}}%">
            $ {{business_info.amount_left}} / {{business_info.total_amount}}
        </div>
    </div>
</div>
</div>
